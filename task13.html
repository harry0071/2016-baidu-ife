<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>IFE JavaScript Task 01</title>
    <script src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
  </head>
<body>
  <p>本任务完成的功能为：用户可以在输入框中输入任何内容，点击“确认填写”按钮后，用户输入的内容会显示在“您输入的值是”文字的右边</p>
  <hr>
  <label>
    请输入北京今天空气质量：<input id="aqi-input" type="text">
  </label>
  <button id="button">确认填写</button>

  <div>您输入的值是：<span id="aqi-display">尚无录入</span></div>

<script type="text/javascript">
  var aqiInput=$('#aqi-input');
  var btn=$('#button');
  var aqiDisplay=$('#aqi-display');
(function() {
  /*	
  在注释下方写下代码
  给按钮button绑定一个点击事件
  在事件处理函数中
  获取aqi-input输入的值，并显示在aqi-display中
  */

  function display() {
    aqiDisplay.html(aqiInput.val());
    aqiInput.val('');//显示后，清空输入框内的值
  }

  btn.click(function() {
    display();
  });

  $(document).keydown(function(ev) {
    if(ev.which == 13){//按下回车键时
      display();
      return false;//阻止默认行为和冒泡
    }
    
  });

})();

</script>
</body>
</html>
