<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>task10-Flexbox 布局练习</title>
<style>
	body{margin: 0;padding: 0;}
	.flex-box{
	display: flex;border: 1px solid black;justify-content: space-between;
        align-items: center;flex-flow: row wrap;}
	div[class^=box]{width: 150px;text-align: center;margin: 20px 0;}
	.box1{height: 120px;border: 1px solid red;}
	.box2{height: 100px;border: 1px solid red;}
	.box3{height: 40px;border: 1px solid red;}
	.box4{height: 200px;border: 1px solid blue;}

	@media all and (max-width: 640px){
		.box4{order: -1;}
		.flex-box{align-items: flex-start;}
	}

</style>
</head>
<body>
	<div class="flex-box">
		<div class="box1">1</div>
		<div class="box2">2</div>
		<div class="box3">3</div>
		<div class="box4">4</div>
	</div>
</body>
</html>
