<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>task10-Flexbox 布局练习</title>
<style>
	body{padding: 20px;}
	.flex-box{display: -webkit-flex;
	display: -moz-flex;
	display: -ms-flex;
	display: -o-flex;
	display: flex;border: 1px solid black;margin: 0 auto;justify-content: space-between;-ms-align-items: center;
	align-items: center;padding: 20px;}
	div[class^=box]{width: 150px;text-align: center;margin: 10px 0;}
	.box1{height: 120px;border: 1px solid red;}
	.box2{height: 100px;border: 1px solid red;}
	.box3{height: 40px;border: 1px solid red;}
	.box4{height: 200px;border: 1px solid blue;}

	@media all and (max-width: 640px){
		.box4{order: 1;}
		.box1{order: 2;}
		.box2{order: 3;}
		.box3{order: 4;}
		.flex-box{-ms-align-items: flex-start;
		align-items: flex-start;-webkit-flex-wrap: wrap;
		-moz-flex-wrap: wrap;
		-ms-flex-wrap: wrap;
		-o-flex-wrap: wrap;
		flex-wrap: wrap;}
	}
</style>
</head>
<body>
	<div class="flex-box">
		<div class="box1">1</div>
		<div class="box2">2</div>
		<div class="box3">3</div>
		<div class="box4">4</div>
	</div>
</body>
</html>
