<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>.add()组合元素</title>
<script src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
<script type="text/javascript">
	$(function () {
		$('#div1').add('span').add('p').css('color', 'red');

	});			
</script>
</head>
<body>
	<div id="div1">div1</div>
	<span>span</span>
	<p>p</p>
</body>
</html>
